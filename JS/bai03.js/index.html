<script>function kiemtrasonguyento(n){
    if (n <= 1){
        return false; //n=1 ko phai la so nguyen to
    }
    for (let i = 2; i * i <= n; i++){// thuc hien cac bc b1: i = 2 => 2 * 2 = 4 <= n (b2: neu n % 4 = 0 ko phai so nguyen to
        if (n % i == 0){
            return false;
        }
    }
    return true;// nguoc lai 2 dieu kien tren la so nguyen to
}</script>
